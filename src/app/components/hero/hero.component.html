<div class="hero">
  <div class="hero-text-container">
    <div class="hero-text">
      <h1>{{ mainTitle }}</h1>
      <span>{{ subtitle }}</span>
      <a [href]="buttonLink" pageScroll
        ><button>{{ buttonText }}</button></a
      >
    </div>
  </div>
  <div class="hero-image">
    <ng-lottie [options]="heroLottieOptions"></ng-lottie>
  </div>
</div>
<div class="hero-scroll-icon-container">
  <div class="hero-scroll-icon">
    <ng-lottie [options]="lottieOptions"></ng-lottie>
  </div>
</div>
