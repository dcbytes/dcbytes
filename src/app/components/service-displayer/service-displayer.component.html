<div [class]="'service-display-container ' + colorClass">
  <div class="label-and-description-container">
    <app-label
      class="label"
      [label]="labelTitle"
      [colorClass]="
        colorClass === 'green' || colorClass === 'black' ? 'white' : 'green'
      "
    ></app-label>

    <div class="learn-more-container">
      <h4>{{ description }}</h4>
    </div>
  </div>
  <img [src]="image" [alt]="labelTitle" />
</div>
